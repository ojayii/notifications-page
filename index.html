<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Notifications page</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="col1">
        <h1>Notifications</h1>
        <span class="not-value"></span>
      </div>
      <button class="mark">Mark all as read</button>
    </header>
    <main>
      <button type="button" class="notification">
        <img src="assets/images/avatar-mark-webber.webp" class="prifile-pic" alt="Profile photo">
        <div class="content">
          <p class="info">
            <a href="#" class="name">Mark Webber</a>
            <span class="action">reacted to your recent post</span>
            <a href="#" class="subject">My first tournament today!</a>
            <!-- <span class="badge"></span> -->
          </p>
          <p class="time">1m ago</p>
        </div>
      </button>
      <button type="button" class="notification">
        <img src="assets/images/avatar-angela-gray.webp" class="prifile-pic" alt="Profile photo">
        <div class="content">
          <p class="info">
            <a href="#" class="name">Angela Gray</a>
            <span class="action">followed you</span>
            <!-- <span class="badge"></span> -->
          </p>
          <p class="time">5m ago</p>
        </div>
      </button>
      <button type="button" class="notification">
        <img src="assets/images/avatar-jacob-thompson.webp" class="prifile-pic" alt="Profile photo">
        <div class="content">
          <p class="info">
            <a href="#" class="name">Jacob Thompson</a>
            <span class="action">has joined your group</span>
            <a href="#" class="group">Chess Club</a>
            <!-- <span class="badge"></span> -->
          </p>
          <p class="time">1 day ago</p>
        </div>
      </button>
      <button type="button" class="notification">
        <img src="assets/images/avatar-rizky-hasanuddin.webp" class="prifile-pic" alt="Profile photo">
        <div class="content">
          <p class="info">
            <a href="#" class="name">Rizky Hasanuddin</a>
            <span class="action">sent you a private message</span>
          </p>
          <p class="time">5 days ago</p>
          <p class="message">Hello, thanks for setting up the Chess Club. I've been a member for a few weeks now and
            I'm already having lots of fun and improving my game.</p>
        </div>
      </button>
      <button type="button" class="notification">
        <img src="assets/images/avatar-kimberly-smith.webp" class="prifile-pic" alt="Profile photo">
        <div class="content">
          <p class="info">
            <a href="#" class="name">Kimberly Smith</a>
            <span class="action">commented on your picture</span>
          </p>
          <span class="time">1 week ago</span>
        </div>
        <a href="#" class="comment-pic"><img src="assets/images/image-chess.webp" alt="Profile photo" ></a>
      </button>
      <button type="button" class="notification">
        <img src="assets/images/avatar-nathan-peterson.webp" class="prifile-pic" alt="Profile photo">
        <div class="content">
          <p class="info">
            <a href="#" class="name">Nathan Peterson</a>
            <span class="action">reacted to your recent post</span>
            <a href="#" class="subject">5 end-game strategies to increase your win rate</a>
          </p>
          <span class="time">2 weeks ago</span>
        </div>
      </button>
      <button type="button" class="notification">
        <img src="assets/images/avatar-anna-kim.webp" class="prifile-pic" alt="Profile photo">
        <div class="content">
          <p class="info">
            <a href="#" class="name">Anna Kim</a>
            <span class="action">left the group</span>
            <a href="#" class="group">Chess Club</a>
          </p>
          <span class="time">2 weeks ago</span>
        </div>
      </button>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/OjayII">Ojay</a>.
    </div>
  </div>


  <script src="main.js"></script>
</body>

</html>
